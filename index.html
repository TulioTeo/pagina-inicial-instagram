<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="conteiner_pai">
            <div class="instagram_celular">
                <img src="images/instagram_phone.png" alt="Celular">
            </div>
            <div class="instagram_continuar">
                <div class="grupo">
                    <img src="images/instagram.png" class="instagram_logo" alt="Instagram logo">
                    <div class="foto_perfil">
                        <img src="images/tulio.jpg" alt="Foto perfil">
                    </div>
                    <a href="#" class="instagram_login">Continue como Tulio</a>
                    <a href="#" class="instagram_logout">Remover conta</a>
                </div>
                    <div class="grupo">
                        <p class="nao_conta">Não é Tulio?</p>
                        <p class="nao_conta">
                        <span class="link_azul">Alternar contas</span>
                        ou
                        <span class="link_azul">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="consiga_app">
                        <p class="tenha_app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app_download"></a>
                            <a href="#" class="app_download"></a>
                        </div>
                    </div>
            </div>
        </div>


    </body>
</html>
